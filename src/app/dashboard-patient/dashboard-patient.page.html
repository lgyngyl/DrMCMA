<ion-header>
    <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button expand="block" [routerLink]="['/login-patient']">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      
      <ion-buttons slot="end">
        <ion-button expand="block" [routerLink]="['/home']">
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>

      </ion-buttons>


  
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-icon name="people" color="secondary"></ion-icon>
      <ion-text color="secondary">
        <h1>Welcome,
            <br>Patient! 
  
        </h1>
      </ion-text>
    </ion-col>
  
    <ion-col size="6">
      <ion-card color="light">
        <ion-icon name="calendar"></ion-icon>
        <ion-text>
          <h2>Appointment</h2>
        </ion-text>
      </ion-card>
    </ion-col>
  
    <ion-col size="6">
      <ion-card color="secondary">
        <ion-icon name="settings"></ion-icon>
        <ion-text>
          <h2>Settings</h2>
        </ion-text>
      </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
  
  <div class="ion-text-center">
    <ion-button [routerLink]="['/appointment']">Book an Appointment!</ion-button>
    </div>
  </ion-content>
